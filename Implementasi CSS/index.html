<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Penggunaan CSS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 20px;
        color: red;
      }
      p {
        color: blue;
        font-size: 16px;
      }
      img {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Ini adalah judul</h1>
    <p>Ini adalah paragraf</p>
    <img src="./asset/logo.png" alt="Logo UAD" />
  </body>
</html>
